  <body>
    <div class="certificatevariant3-parent">

        <img
          class="certificatevariant3-child"
          alt=""
          src="./public/rectangle-7@2x.png"
          data-animate-on-scroll
        />

        <label class="programming-in-c-container" data-animate-on-scroll>
          <ul class="programming-in-c-programming-i">
            <li class="programming-in-c">Programming In C</li>
            <li class="programming-in-c">Programming In C++</li>
            <li class="programming-in-c">Programming In Java and Adv. Java</li>
            <li class="programming-in-c">Programming In Python</li>
            <li>CCC (Course on Computer Concepts)</li>
          </ul>
        </label>
        <img
          class="image-removebg-preview-2-1"
          alt=""
          src="./public/imageremovebgpreview-2-1@2x.png"
          data-animate-on-scroll
        />

        <div class="certificatevariant3-item" data-animate-on-scroll></div>

        <a class="contact3" href="./frame-11.html" data-animate-on-scroll
          >Contact</a
        >
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
